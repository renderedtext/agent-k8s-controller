version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    dependencies: []
    task:
      jobs:
        - name: Lint
          commands:
            - sem-version go 1.22.3
            - checkout
            - go install github.com/mgechev/revive@latest
            - make lint
        - name: Unit tests
          commands:
            - checkout
            - make test
      epilogue:
        always:
          commands:
            - test-results publish junit-report.xml
  - name: "Security checks"
    dependencies: []
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      jobs:
        - name: Check dependencies
          commands:
            - make check.deps
        - name: Check code
          commands:
            - make check.static
        - name: Check docker
          commands:
            - sem-version go 1.22.7
            - make docker.build
            - make check.docker
      epilogue:
        always:
          commands:
            - 'if [ -f results.xml ]; then test-results publish --name="Security checks" results.xml; fi'

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Release
    pipeline_file: "release.yml"
    deployment_target: Release
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
